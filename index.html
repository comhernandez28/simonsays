<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simon Says</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans">

    <link rel="stylesheet" href="main.css">
		<!--[if lt IE 9]>
			 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			 <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	 <![endif]-->
  </head>

<body>


<div class="container-fluid">

  <div class="row">
    <div id="game-container" class="col-md-offset-4 col-xs-4 text-center">
        <div id="top-menu">
          <div id="start" class="pull-left">
            Easy
          </div>
          <div id="score" class="pull-left">
            <h4 id="score-holder">0</h4>
          </div>
          <div id="strict" class="pull-left">
            Strict
          </div>
<div class="clearfix"></div><br />
        </div>

<div id="overlay-container" class="overlay">

          <div id="game-container-circle" class="">
            <div id="top-left" data-num = "1" class="section pull-left">

            </div>
            <div id="top-right" data-num = "2" class="section pull-right">

            </div>
            <div id="bottom-left" data-num = "3" class="section pull-left">

            </div>
            <div id="bottom-right" data-num = "4" class="section pull-right">

            </div>
          </div>
    </div>

  </div>






</div>
<div class="col-md-offset-4 col-xs-4 text-center">
  <div id="restart">
    Restart
  </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
